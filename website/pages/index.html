<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENRS-智慧船舶航行风险提示系统</title>

    <!-- 引入iconfont样式文件 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2452906_sh39xwdmz0d.css">

    <!-- 引入自定义样式文件 -->
    <link rel="stylesheet" href="../style/dist/main.css">
    <link rel="stylesheet" href="../style/dist/header.css">
    <link rel="stylesheet" href="../style/dist/main_container.css">

    <!-- 加载echarts -->
    <!-- 注意：第一个url中的TZt8ShU4S3bvkarwHU3Pw6feioFTlAox是自己在百度平台中申请的密匙 -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=TZt8ShU4S3bvkarwHU3Pw6feioFTlAox"></script>
    <script src="../js/lib/echarts.js"></script>
    <script src="../js/lib/echarts.bmap.js"></script>
</head>
<body>

    <!-- Header部分，进行功能选择，跳转页面的显示内容 -->
    <header>
        <!-- Logo&Title -->
        <div id="logoContainer">
            <img id="logo" src="../static/logo.png">
            <p id="title">
                ENRS-智慧船舶航行风险提示系统
                <span class="iconfont iconxitong" style="font-size: 22px;"></span>
            </p>
        </div>

        <!-- 功能导航栏 -->
        <nav>
            <div class="menuItem" onclick="handlePageChange(0)">
                <span class="iconfont iconrelitu1 icon"></span>
                历史热力图
            </div>
            <div class="menuItem" onclick="handlePageChange(1)">
                <span class="iconfont iconlocus-full icon" ></span>
                动态轨迹图
            </div>
            <div class="menuItem" onclick="handlePageChange(2)">
                <span class="iconfont iconwanggehua icon"></span>
                水域网格化
            </div>
        </nav>
    </header>

    <!-- 主体内容部分，随着header中选择的选项发生变化 -->
    <div id="mainContainer">
        <!-- 地图页面 -->
        <div class="page" id="mapPage">
            <!-- 船舶信息显示 -->
            <div id="shipInfo">
                <div class="shipInfoLine">
                    船舶名称：<span id="name"></span>
                </div>
                <div class="shipInfoLine">
                    <div class="shipInfoItem">
                        MMSI：<span id="MMSI"></span>
                    </div>
                    <div class="shipInfoItem">
                        呼号： <span id="callSign"></span>
                    </div>
                </div>
                <div class="shipInfoLine">
                    <div class="shipInfoItem">
                        IMO： <span id="IMO"></span>
                    </div>
                    <div class="shipInfoItem">
                        船舶类型： <span id="type"></span>
                    </div>
                </div>
                <div class="shipInfoLine">
                    <div class="shipInfoItem">
                        船长：<span id="length"></span>
                    </div>
                    <div class="shipInfoItem">
                        船宽：<span id="width"></span>
                    </div>
                </div>
                <div class="shipInfoLine">
                    <div class="shipInfoItem">
                        状态：<span id="status"></span>
                    </div>
                    <div class="shipInfoItem">
                        吃水：<span id="draft"></span>
                    </div>
                </div>
            </div>
            <!-- 地图容器 -->
            <div id="map"></div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <!-- 水域网格化页面 -->
        <div class="page" id="gridPage">
            <div id="gridContainer" style="height: 90vh;"></div>
        </div>
    </div>
    
    <!-- 引入jQuery -->
    <script src="../js/lib/jquery.js"></script>
    
    <!-- 引入mapv -->
    <script src="../js/lib/getscript.js"></script>
    <script src="../js/lib/mapv.js"></script>

    <!-- 引入热力图数据文件  -->
    <script src="../js/data/heat/heatData.js"></script>

    <!-- 引入动态轨迹数据 -->
    <script src="../js/data/dynamic/dynamicPointData.js"></script>
    <script src="../js/data/dynamic/dynamicTrajectoryData.js"></script>

    <!-- 引入船舶信息数据 -->
    <script src="../js/data/dynamic/ship_info.js"></script>

    <!-- 引入水域网格化的相关数据 -->
    <script src="../js/data/grid/grid.js"></script>
    <script src="../js/data/grid/vcro.js"></script>

    <!-- 引入自定义js文件 -->
    <script src="../js/main.js"></script>
</body>
</html>
